<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/NeuralNetworkTrainingSimulation/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neural Network Training Simulation</title>
  <script type="module" crossorigin src="/NeuralNetworkTrainingSimulation/assets/index-fqfb1LQM.js"></script>
  <link rel="stylesheet" crossorigin href="/NeuralNetworkTrainingSimulation/assets/index-wHCmoK-O.css">
</head>

<body>
  <div id="app">
    <div id="simulation-container">
      <canvas id="simulation-canvas"></canvas>
    </div>
    <div id="side-panel">
      <div id="network-container">
        <canvas id="network-canvas"></canvas>
      </div>
      <div id="controls">
        <button id="btn-toggle-fast">Toggle Fast Training (No Render)</button>
        <button id="btn-restart">Restart Generation</button>
        <button id="btn-clear-history" style="background-color: #442222; color: white; margin-top: 5px;">Clear
          History</button>
        
        <div class="control-section">
          <h4>Track Options</h4>
          <button id="btn-randomize-track">Randomize Track</button>
          <div class="checkbox-row">
            <input type="checkbox" id="auto-randomize">
            <label for="auto-randomize">Auto-randomize every 10 gen</label>
          </div>
          <div class="stat-row">Seed: <span id="track-seed">Default</span></div>
        </div>

        <div class="control-section">
          <h4>Brain I/O</h4>
          <button id="btn-export-brain">Export Brain</button>
          <button id="btn-import-brain">Import Brain</button>
        </div>

        <div class="control-section">
          <h4>Statistics</h4>
          <div class="stat-row">Generation: <span id="generation-count">1</span></div>
          <div class="stat-row">Alive: <span id="alive-count">0</span></div>
          <div class="stat-row">Best Fitness: <span id="best-fitness">0</span></div>
          <div class="stat-row">Diversity: <span id="diversity-score">0.00</span></div>
        </div>
      </div>
    </div>
  </div>
  <script src="/NeuralNetworkTrainingSimulation/brain-browser.min.js"></script>
</body>

</html>
